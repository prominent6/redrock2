<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div align="center">
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist" align="center">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选" onclick="AllChoose();">
        <input type="button" value="全不选" onclick="CancelAll();">
        <input type="button" value="反选" onclick="ReverseAll();">
    </div>

    <script>
        function AllChoose() {
            let divs = document.getElementById('divlist');
            let inputs = divs.children;
            for (var i = 0; i < inputs.length; i++) {
                var nowCheckbox = inputs[i];
                nowCheckbox.checked = true;
            }
        }

        function CancelAll() {
            let divs = document.getElementById('divlist');
            let inputs = divs.children;
            for (var i = 0; i < inputs.length; i++) {
                var nowCheckbox = inputs[i];
                nowCheckbox.checked = false;
            }
        }

        function ReverseAll() {
            let divs = document.getElementById('divlist');
            let inputs = divs.children;
            for (var i = 0; i < inputs.length; i++) {
                var nowCheckbox = inputs[i];
                if (nowCheckbox.checked)
                    nowCheckbox.checked = false;
                else nowCheckbox.checked = true;
            }
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js实现逐字在网页上打印文字</title>
    <meta charset="utf-8">
    <style>
        #text {
            height: 280px;
            width: 500px;
            color: #df6fe1;
            font-size: 24px;
            background-color: #ffffee;
            ;
        }
    </style>
</head>

<body>
    <div id="text"></div>
    <script language="javascript">
        window.onload = function() {
            var i = 0;
            var str = "元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。念无与为乐者，遂至承天寺寻张怀民。怀民亦未寝，相与步于中庭。庭下如积水空明，水中藻、荇交横，盖竹柏影也。何夜无月？何处无竹柏？但少闲人如吾两人者耳。";
            var mydiv = document.getElementById("text");

            var timer = setInterval(function() {
                mydiv.innerHTML += str.charAt(i);
                i++;
                if (i == str.length) {
                    clearTimeout(timer);
                }
            }, 80);
        }
    </script>
</body>

</html>

<body>
    <script>
        function reverse(s) {
            var arr = s.split("");
            changeStr(arr, arr.length);
            return arr.join("");
        }
        /**
         * arr:字符串数组
         * len:长度
         **/
        function changeStr(arr, len) {
            if (len > 1) {
                for (var i = 0; i < len - 1; i++) {
                    var temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp;
                }
                len--;
                changeStr(arr, len);
            }
        }
        console.log(reverse("123"));
    </script>
</body>
